<div id="start" ng-if="screen == 'start'">
    <!-- start Start screen -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <span class="beamerStartTitle">Beamer Authenticeren</span>
            </div>
        </div>

        <div class="panel-body">

            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <input type="text" ng-model="beamerPassword" class="form-control" placeholder="Voer de code in">
                    </div>
                </form>
            </div>

        </div>

        <div class="panel-footer">
            <button ng-click="authBeamer(beamerPassword)" type="button" class="btn btn-primary center-block">Start Beamer</button>
        </div>
    </div>
    <!-- end Start screen -->
</div>

<div id="mainBeamer" ng-if="screen == 'main'">
    <!-- start Main screen -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <div class="row">
                    <div class="col-lg-6 pull-left text-left">
                        <span class="beamer-title">Ronde: {{rondeNummer}}</span>
                    </div>
                    <div class="col-lg-6 pull-right text-right">
                        <span class="beamer-title">Vraag: {{nummerVraag}}/12</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body">

            <div class="col-lg-12">
                <h1 class="text-center">{{rondeCatg}}</h1>
                <hr/>
                <h2 class="text-center">{{rondeVraag}}</h2>
                <hr/>

                <div class="col-lg-4" ng-repeat="team in teams">
                    <div class="well">
                        <div style="border: 3px solid {{team.teamColor}};" class="teamDetails">
                            {{team.score}}
                        </div>
                        <h4 class="text-center">{{team.name}}</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end Main screen -->
</div>

<div id="antwoord" ng-if="screen == 'antw'">
    <!-- start End screen -->
    <div class="col-lg-12">
        <table class="table table-hover beamer-antw-table">
            <tbody>
            <tr>
                <td style="border-left: 3px solid {{teamColor}};">{{teamAntwoord}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- end End screen -->
</div>

<div ng-if="screen == 'code'">
    <!-- start Code screen -->
    <div class="well">
        <h2 class="text-center">Authenticatie code voor pubquiz: <span class="beamerCode">{{beamerPassword}}</span></h2>
    </div>
    <!-- end Code screen -->
</div>
