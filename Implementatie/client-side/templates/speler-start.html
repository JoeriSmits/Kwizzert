<div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title text-center"><span class="speler-title">Kwizzert Aanmelden</span></div>
        </div>

        <div class="panel-body">

            <div class="col-xs-12">
                <form role="form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Team naam" id="addTeamName">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Controleer</button>
                        </span>
                    </div>
                    <hr/>
                    <div class="input-group">
                        <label for="inputTeamPicture">Voeg een team foto toe</label>
                        <input type="file" id="inputTeamPicture">
                    </div>
                    <hr/>
                    <div class="input-group">
                        <label for="selectTeamColor">Selecteer een team kleur</label>
                        <input colorpicker ng-model="hexPicker.color" type="text" id="selectTeamColor" class="form-control">
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <button ng-click="go('/speler-vraag')" type="button" class="btn btn-success btn-lg btn-block">Team aanmelden</button>
        </div>
    </div>
</div>
